<ion-header>
  <ion-toolbar>
    <ion-item (click)="singOut()">
      <ion-title>Listado de usuarios</ion-title>
      <ion-icon name="enter-outline">
      </ion-icon>
    </ion-item>


  </ion-toolbar>
</ion-header>

<ion-content class="fondo">

  <ion-list>
    <ion-item class="fondo" *ngFor="let usuario of imagenes ">
      <ion-thumbnail slot="start">
        <ion-img class="img" *ngIf="usuario.photoURL != ''" [src]="usuario.photoURL"></ion-img>
        <ion-img class="img" *ngIf="usuario.photoURL == ''" src="assets/img/letra-x.png"></ion-img>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        Nombre: {{usuario.apellido }}<br>
        Apellido: {{ usuario.nombre }}<br>
        DNI: {{ usuario.dni }} <br>
        Correo electronico: {{ usuario.email }}

      </ion-label>
      <ion-row slot="end" class="ion-no-padding ion-align-items-center">




      </ion-row>

    </ion-item>
  </ion-list>
</ion-content>
